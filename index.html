<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js" target="_blank"></script>
    <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js" target="_blank"></script>
    <script src="./js/obstacles.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90" physics="debug:true">

        <a-entity id="look" look-controls camera position="0 30 80"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="pirateMap"
          src="./assets/game_pirate_adventure_map/scene.gltf"
        ></a-asset-item>

        <a-asset-item
        id="pirateBoy"
        src="./assets/low_poly_pirate_rigged_model/scene.gltf"
      ></a-asset-item>


      </a-assets>

      <a-entity
      id="pirate"
      gltf-model="#pirateMap"
      position="0 0 40"
      scale="0.03 0.03 0.03"
      animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 50000"
      rotation="0 180 0"
      obstacles
    >
    </a-entity>

    <a-entity
        id="pirate_model" 
        gltf-model="#pirateBoy" 
        position="0 0 -10" 
        scale="0.2 0.2 0.2" 
        rotation="0 180 0"
        animation-mixer
        dynamic-body="mass:0; shape:sphere; sphereRadius:20"
        game-play
        player-movement
        
      ></a-entity>
      <a-entity id="header" position="1 -4 0">

        <!-- Title -->
        <a-entity
          position="0 95 -1"
          text="font: exo2bold; align: center; width: 120; color: blue; value: PIRATE RUN"
        ></a-entity> 
        
        
        </a-entity>

        <!-- Game over -->
      <a-entity
      id="gameOver"
      position="0 50 -1"
      text="font:exo2bold; align:center; width:200; color:red; value:GAME\nOVER"
      visible="false">
      </a-entity>
       
        <!-- Score -->
        <a-entity
      
        position="100 80 -1"
        text="font:exo2bold; align:center; width:100; color:black; value:SCORE"
      ></a-entity>

      <a-entity
      id="score"
        position="100 75 -1"
        text="font:exo2bold; align:center; width:100; color:black; value:0"

      ></a-entity>
       <!-- Lives -->
        <a-entity
      
        position="100 70 -1"
        text="font:exo2bold; align:center; width:100; color:purple; value:LIVES"
      ></a-entity>

      <a-entity
      id="lives"
        position="100 65 -1"
        text="font:exo2bold; align:center; width:100; color:purple; value:2"

      ></a-entity>
      
      

      </a-scene>
      </body>
      </html>
